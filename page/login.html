<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineSeats</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="../src/main.js"></script>
</head>
<body>
    <div class="container">
        <div class="banner-login">
            <img src="/img/CineSeats.png" class="lg-logo">
        </div>
        
        <div class="lg-content">
            <button class="btn-back" onclick="getBack()">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" fill="currentColor" class="bi bi-arrow-left-square-fill" viewBox="0 0 16 16">
                    <path d="M16 14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2zm-4.5-6.5H5.707l2.147-2.146a.5.5 0 1 0-.708-.708l-3 3a.5.5 0 0 0 0 .708l3 3a.5.5 0 0 0 .708-.708L5.707 8.5H11.5a.5.5 0 0 0 0-1"/>
                  </svg>
                   Go Back
            </button>
            <form action="" method="post">
                <p style="font-size: 40px; margin-bottom: 1px;">Welcome!</p>
                <p style="margin-top: 0px;">Please Login to your account. <br></p>
                
                <p>
                <label for="name">Username <br></label>
                <input type="text" name="nama" id="name" required/>
                </p>
                <br>

                <label for="password">Password <br></label>
                <input type="password" name="password" id="password" required>
                <br>

                <input type="button" value="Login" class="btn-login">
            </form>
            <br>
            <p>
                Don't have account ? <span onclick="signUp()" style="color: #00E504; cursor: pointer;">Sign Up</span>
            </p>
        </div>
    </div>
</body>
</html>
